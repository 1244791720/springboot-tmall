<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/paymentSuccessPage.css" />
    <link rel="stylesheet" href="css/commonNav.css" />
    <link rel="stylesheet" href="css/commonSimpleSearch.css" />
    <link rel="stylesheet" href="css/commonFoot.css" />
    <title>支付成功页面</title>
</head>
<body>
    <div th:replace="commonNav::commonNav"></div>
    <div th:replace="commonSimpleSearch::commonSimpleSearch"></div>
    <div class="payedDiv">
        <div class="payedTextDiv">
    		<img src="image/site/paySuccess.png">
    		<span>您已成功付款</span>
        </div>
        <div class="payedAddressInfo">
            <ul>
                <li>收货地址：  </li>
                <li>
                    实付款：
                    <span class="payedInfoPrice">
                        ￥3,748.50
                    </span>
                </li>
                <li>预计08月08日送达	</li>
            </ul>
            <div class="paedCheckLinkDiv">
                您可以
                <a class="payedCheckLink" href="forebought">查看已买到的宝贝</a>
                <a class="payedCheckLink" href="forebought">查看交易详情 </a>
            </div>
        </div>
        <div class="payedSeperateLine"></div>
        <div class="warningDiv">
            <img src="image/site/warning.png">
            <b>安全提醒：</b>
            下单后，
            <span class="redColor boldWord">用QQ给您发送链接办理退款的都是骗子！</span>
            天猫不存在系统升级，订单异常等问题，谨防假冒客服电话诈骗！
        </div>
	</div>
    <div th:replace="commonFoot::commonFoot"></div>
</body>
</html>
